<mat-card class="example-card film-card">
	<img mat-card-image src="{{film.imgUrl}}" alt="{{film.name}}">
	<mat-card-content>
		<h2>{{film.name }} </h2>
		<p class='year'>{{film.year}}</p>
		<!-- ограничил вывод описания до 250 символов-->
		<p>{{film.description | slice:0:250 }}</p>
	</mat-card-content>
	<mat-card-actions>
		<button class="btn-favorites" mat-button (click)="addToFavorite()" *ngIf="!film.isFavorite">Добавить в избранное</button>
		<button class="btn-favorites" mat-button (click)="addToFavorite()" *ngIf="film.isFavorite">В избранном</button>
	</mat-card-actions>
</mat-card>
